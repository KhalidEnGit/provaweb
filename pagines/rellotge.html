<!DOCTYPE html>

<html>

<head>
    <title>Rellotge</title>
    <meta charset="UTF-8" />
    <style>
        h1 {
            font-size: 50px;
            text-align: center;
            color: darkgreen;
        }


        div {
            font-size: 60px;
            color: rgb(0, 158, 40);
            text-align: center;
        }

        body {
            background-color: rgba(210, 245, 170, 0.863);
        }

        body {
            align-items: center;
            padding-top: 15%;
        }
    </style>
    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML =
                h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
            if (i < 10) { i = "0" + i }; // add zero in front of numbers < 10
            return i;
        }
    </script>
</head>

<body onload="startTime()">
    <h1>Rellotge Aplicacions Web</h1>
    <div id="txt"></div>
</body>

</html>
